<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <base href="/">
    <meta charset="UTF-8">
    <title>Join</title>
    <style>
        #sort {
            display: grid;
            grid-template-columns: repeat(2, auto);
        }
    </style>
</head>
<body>

<div id="headFont">
    <h1>Jpa Blog</h1>
    <a href="members/memberList">홈</a>
    <a href="members/create">회원가입</a>
    <a th:if="${session.login} == null" href="members/login">로그인</a>
    <a th:if="${session.login} != null" href="members/logout">로그아웃</a>
    <!--    <a href="login">로그인</a>-->
    <!--    <a href="logout">로그아웃</a>-->
    <a href="article/articleList">게시글</a>
    <a href="members/myInfo">내정보</a>
    <hr>
</div>
    <form action="members/create" method="post" id="sort">
        name : <input type="text" name="name" id="name"><br>
        email : <!--/*@thymesVar id="email" type="lsek.learning.jpablog.controller.MemberController"*/-->
        <input type="email" name="email" id="email" th:value="${duplicatedEmail}"><br>
        pwd : <input type="password" name="password" id="password"><br>
        city :  <input type="text" name="city" id="city"><br>
        street :  <input type="text" name="street" id="street"><br>
        <input type="submit" value="제출">
        <div th:if="${duplicated}" th:text="#{duplicated.email}"></div>
    </form>

</body>
</html>
