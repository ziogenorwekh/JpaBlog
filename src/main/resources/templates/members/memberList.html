<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <base href="/">
    <title>Member List</title>
    <style>
        #list {
            display: grid;
            grid-template-columns: repeat(3, auto);
        }

        #list2 {
            display: grid;
            grid-template-columns: repeat(3, auto);
        }
    </style>
    <script>
        let page = 1;

        window.onload = function () {
            fetchList();
            document.getElementById("btnNext").addEventListener("click", fetchList);
        };

        function fetchList() {
            fetch("/members/memberList/ajax?count=4&page=" + page++)
            // fetch("/members/memberList")
                .then(function (response) {
                    return response.json();
                })
                .then(displayList);
        }

        function displayList(list) {
            list.forEach(convert);

            function convert(member) {
                console.log(member);
                document.getElementById("list").innerHTML +=
                    `<div>${member.id}</div><div>${member.email}</div><div>${member.name}</div>`
            }
        }
    </script>
</head>
