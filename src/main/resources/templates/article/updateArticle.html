<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <base href="/">
    <title>Title</title>
    <script>
        window.onload = function () {
            thisParam();
        }
        function thisParam() {
            // const href = window.location.href
            fetch("article/updateArticle/ajax")
                .then(response => response.json())
                .then(article => {
                    document.getElementById("formTag").innerHTML =
                        `<h4>제목</h4>
                    <input type="text" id="title" name="title" value="${article.title}"><br>
                        <h4>내용</h4>
                        <textarea id="contents" name="contents">${article.contents}</textarea><br>
                        <hr>
                            <input type="submit" value="제출">`
                    }
                )
        }


    </script>
</head>
<body>
<div id="headFont">
    <h1>Jpa Blog</h1>

    <a href="members/create">회원가입</a>
    <a th:if="${session.login} == null" href="members/login">로그인</a>
    <a th:if="${session.login} != null" href="members/logout">로그아웃</a>

    <a href="article/articleList">게시글</a>

</div>
